<ion-header>
<ion-toolbar color="primary">
  <ion-buttons slot="start" defaultHref="/tabs/(films:films)">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>{{ film?.title }}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="unfavouriteFilm()" *ngIf="isFavourite">
      <ion-icon name="star" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button (click)="favouriteFilm()" *ngIf="!isFavourite">
      <ion-icon name="star-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
 
<ion-content padding>
 
<ion-card *ngIf="film">
  <ion-card-content>
    {{ film.opening_crawl }}
  </ion-card-content>
</ion-card>
 
</ion-content>
